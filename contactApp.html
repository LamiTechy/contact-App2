<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ LamiTechy Contacts ~</title>
    <link rel="shortcut icon" href="./asset/Screenshot_23-10-2024_213834_www.instagram.com.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #button{
            display: none;
        }
    </style>
</head>
<body>
    <div class="mx-auto col-7 my-4 rounded-3 shadow p-3 text-center">
        <h1 class="text-sucess">Contact App</h1>
        <input class="form-control mb-3" type="text" placeholder="first Name" id="firstName">
        <input class="form-control mb-3" type="text" placeholder="last Name" id="lastName">
        <input class="form-control mb-3" type="email" placeholder="example@gmail" id="email">
        <input class="form-control mb-3" type="date" placeholder="" id="dob">
        <input class="form-control mb-3" type="tel" placeholder="phone Number" id="phoneNo">
        <input class="form-control mb-3" type="text" placeholder="address" id="address">
        <button onclick="collectUserInfo()" id="btn1" class="btn btn-success">Add Contact</button>
        <button onclick="updateUserInfo()" id="button" class="btn btn-warning">update Contact</button>

        
        
    </div>


       
    <div class="col-7 mx-auto">
        <table class="table mt-5 border border-success">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="display-contact">

            </tbody>
        </table>
    </div>
   <script src="./contactApp.js"></script>
</body>
</html>
